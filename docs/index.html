<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Microdc Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
    <script src="https://unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>

</head>

<body>
    <div data-app id="app">Loading...</div>
    <script>
    window.$docsify = {
        homepage: 'index.md',
        name: 'Microdc',
        repo: 'https://github.com/microdc',
        ga: 'UA',
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 1,
        auto2top:true,
        plugins: [
            EditOnGithubPlugin.create(
                'https://github.com/microdc/microdc.github.io/tree/master/docs/'
            )
        ],
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        }
    }
    </script>
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/ga.min.js"></script>
</body>

</html>
